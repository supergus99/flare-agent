<!DOCTYPE html>
<html lang="es" data-locale="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago completado – Flare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0a0a0b; --bg-elevated: #111113; --text: #e4e4e7; --text-muted: #71717a; --accent: #22d3ee; --success: #34d399; --success-soft: rgba(52, 211, 153, 0.15); --border: rgba(255,255,255,0.06); }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Outfit', system-ui, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }
    .success-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; padding: 1rem; }
    .success-modal { background: var(--bg-elevated); border: 1px solid var(--border); border-radius: 16px; box-shadow: 0 24px 48px rgba(0,0,0,0.4); max-width: 28rem; width: 100%; padding: 2.5rem; text-align: center; }
    .success-modal .icon { width: 3rem; height: 3rem; margin: 0 auto 1.25rem; border-radius: 50%; background: var(--success-soft); color: var(--success); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
    .success-modal h1 { margin: 0 0 1rem; font-size: 1.5rem; font-weight: 600; letter-spacing: -0.02em; color: var(--text); }
    .success-modal p { margin: 0 0 1.75rem; color: var(--text-muted); line-height: 1.6; font-size: 0.95rem; }
    .success-modal .actions { display: flex; justify-content: center; }
    .success-modal .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.85rem 1.75rem; font-family: inherit; font-size: 0.95rem; font-weight: 600; border-radius: 10px; cursor: pointer; border: none; transition: transform .2s; background: linear-gradient(135deg, var(--accent), #06b6d4); color: var(--bg); box-shadow: 0 4px 24px rgba(34, 211, 238, 0.35); }
    .success-modal .btn:hover { transform: translateY(-2px); }
  </style>
</head>
<body data-doc-title="success.meta_title">
  <div class="success-overlay">
    <div class="success-modal">
      <div class="icon" aria-hidden="true">✓</div>
      <h1 data-i18n="success.payment_successful">Pago realizado</h1>
      <p data-i18n="success.email_expectation">En breve recibirás un email con el enlace al cuestionario. Revisa la carpeta de spam si no lo recibes en los próximos 10 minutos.</p>
      <div class="actions">
        <button type="button" class="btn" data-i18n="success.btn_close" id="btn-close">Cerrar</button>
      </div>
    </div>
  </div>
  <script src="/js/i18n.js"></script>
  <script>
    (function () {
      function path(k) { return window.FLARE_I18N ? window.FLARE_I18N.path(k) : '/es/'; }
      document.getElementById('btn-close').addEventListener('click', function () { window.location.href = path('home') || '/es/'; });
    })();
  </script>
</body>
</html>
