<!DOCTYPE html>
<html lang="en" data-locale="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Flare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0b;
      --bg-elevated: #111113;
      --text: #e4e4e7;
      --text-muted: #71717a;
      --accent: #22d3ee;
      --accent-soft: rgba(34, 211, 238, 0.15);
      --flare-orange: #fb923c;
      --logo-dot: #22c55e;
      --border: rgba(255,255,255,0.06);
      --error: #f87171;
      --success: #34d399;
    }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { margin: 0; font-family: 'Outfit', system-ui, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; min-height: 100vh; }
    .nav { padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
    .nav-logo { font-weight: 700; font-size: 1.25rem; letter-spacing: -0.02em; text-decoration: none; display: inline-flex; align-items: baseline; }
    .nav-logo-word { background: linear-gradient(135deg, var(--flare-orange), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .nav-logo-dot { color: var(--logo-dot); }
    .nav-links a { color: var(--text-muted); text-decoration: none; font-size: 0.9rem; margin-left: 1.25rem; }
    .nav-links a:hover { color: var(--accent); }
    .nav-lang { margin-left: 0.25rem; } .nav-lang a { font-size: 0.85rem; opacity: 0.85; } .nav-lang a:hover { opacity: 1; }
    .container { max-width: 28rem; margin: 0 auto; padding: 3rem 1.5rem; }
    .page-label { font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; color: var(--accent); letter-spacing: 0.1em; text-transform: uppercase; margin-bottom: 0.5rem; }
    .page-title { font-size: 1.75rem; font-weight: 600; letter-spacing: -0.02em; margin: 0 0 0.5rem; }
    .page-desc { color: var(--text-muted); font-size: 0.95rem; margin: 0 0 2rem; }
    .card { background: var(--bg-elevated); border: 1px solid var(--border); border-radius: 16px; padding: 2rem; margin-bottom: 1.5rem; }
    .form-label { display: block; font-size: 0.9rem; font-weight: 500; margin-bottom: 0.35rem; color: var(--text); }
    input, textarea { width: 100%; padding: 0.65rem 0.85rem; font-family: inherit; font-size: 0.95rem; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; color: var(--text); margin-bottom: 1rem; }
    textarea { min-height: 5rem; resize: vertical; }
    input::placeholder, textarea::placeholder { color: var(--text-muted); }
    input:focus, textarea:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-soft); }
    .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.85rem 1.5rem; font-family: inherit; font-size: 0.95rem; font-weight: 600; border-radius: 10px; cursor: pointer; border: none; transition: transform .2s, box-shadow .2s; width: 100%; }
    .btn:hover:not(:disabled) { transform: translateY(-2px); }
    .btn-primary { background: linear-gradient(135deg, var(--accent), #06b6d4); color: var(--bg); box-shadow: 0 4px 24px rgba(34, 211, 238, 0.35); }
    .btn-ghost { background: transparent; color: var(--text-muted); margin-top: 0.75rem; text-decoration: none; display: inline-block; width: auto; }
    .btn-ghost:hover { color: var(--accent); }
    .message { padding: 0.85rem 1rem; border-radius: 10px; font-size: 0.9rem; margin-top: 1rem; display: none; }
    .message.success { background: rgba(52, 211, 153, 0.15); color: var(--success); border: 1px solid rgba(52, 211, 153, 0.3); }
    .message.error { background: rgba(248, 113, 113, 0.12); color: var(--error); border: 1px solid rgba(248, 113, 113, 0.3); }
    .footer { padding: 2rem 1.5rem; border-top: 1px solid var(--border); text-align: center; }
    .footer a { color: var(--text-muted); text-decoration: none; font-size: 0.9rem; }
    .footer a:hover { color: var(--accent); }
  </style>
</head>
<body data-doc-title="contact.meta_title">
  <nav class="nav">
    <a href="/" class="nav-logo" data-i18n-href="home"><span class="nav-logo-word">Flare</span><span class="nav-logo-dot">.</span></a>
    <div class="nav-links">
      <a href="/" data-i18n="common.nav_home" data-i18n-href="home">Home</a>
      <a href="/checkout.html" data-i18n="checkout.page_label" data-i18n-href="checkout">Checkout</a>
      <span class="nav-lang"><a href="/" data-i18n-href="en" aria-label="English">EN</a> <a href="/pt/" data-i18n-href="pt" aria-label="Português">PT</a> <a href="/es/" data-i18n-href="es" aria-label="Español">ES</a> <a href="/fr/" data-i18n-href="fr" aria-label="Français">FR</a> <a href="/de/" data-i18n-href="de" aria-label="Deutsch">DE</a></span>
    </div>
  </nav>

  <div class="container">
    <p class="page-label" data-i18n="contact.page_label">Contact</p>
    <h1 class="page-title" data-i18n="contact.title">Get in touch</h1>
    <p class="page-desc" data-i18n="contact.desc">Send us a message. We’ll get back to you as soon as we can.</p>

    <div class="card">
      <form id="contact-form">
        <label class="form-label" for="email" data-i18n="contact.email_label">Email *</label>
        <input type="email" id="email" name="email" required data-i18n-placeholder="contact.email_placeholder" placeholder="you@example.com">

        <label class="form-label" for="name" data-i18n="contact.name_label">Name</label>
        <input type="text" id="name" name="name" data-i18n-placeholder="contact.name_placeholder" placeholder="Your name">

        <label class="form-label" for="message" data-i18n="contact.message_label">Message</label>
        <textarea id="message-field" name="message" rows="5" data-i18n-placeholder="contact.message_placeholder" placeholder="Your message..." maxlength="2000"></textarea>

        <button type="submit" class="btn btn-primary" data-i18n="common.btn_submit">Submit</button>
      </form>
    </div>

    <div id="message" class="message" role="status"></div>
    <a href="/" class="btn btn-ghost" data-i18n="common.btn_back_home" data-i18n-href="home">← Back to home</a>
  </div>

  <footer class="footer">
    <a href="/" data-i18n-href="home">Flare</a> · <a href="/checkout.html" data-i18n-href="checkout" data-i18n="checkout.page_label">Checkout</a> · <a href="/contact.html" data-i18n-href="contact" data-i18n="common.nav_contact">Contact</a>
  </footer>

  <script src="/js/i18n.js"></script>
  <script>
    (function () {
      if (!window.FLARE_WORKER_URL && /^(www\.)?getflare\.net$/.test(window.location.hostname)) window.FLARE_WORKER_URL = 'https://api.getflare.net';
      const WORKER_URL = window.FLARE_WORKER_URL || 'https://flare-worker.gusmao-ricardo.workers.dev';
      const form = document.getElementById('contact-form');
      const messageEl = document.getElementById('message');

      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        messageEl.style.display = 'none';
        messageEl.className = 'message';
        const email = form.email.value.trim();
        const name = form.name.value.trim();
        const message = (form.querySelector('[name="message"]')?.value || '').trim().slice(0, 2000);
        try {
          const res = await fetch(WORKER_URL + '/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, name, message: message || undefined }),
          });
          const data = await res.json();
          messageEl.style.display = 'block';
          if (data.ok) {
            messageEl.textContent = (window.FLARE_I18N && window.FLARE_I18N.t('contact.success')) || 'Saved. Thanks for getting in touch!';
            messageEl.classList.add('success');
            form.reset();
          } else {
            messageEl.textContent = data.error || (window.FLARE_I18N && window.FLARE_I18N.t('contact.error')) || 'Something went wrong.';
            messageEl.classList.add('error');
          }
        } catch (err) {
          messageEl.style.display = 'block';
          messageEl.textContent = ((window.FLARE_I18N && window.FLARE_I18N.t('contact.network_error')) || 'Network error: ') + err.message;
          messageEl.classList.add('error');
        }
      });
    })();
  </script>
</body>
</html>
