<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading… – Flare</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #0a0a0b; color: #e4e4e7; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .loader { text-align: center; }
    .loader p { margin-top: 0.5rem; color: #71717a; }
  </style>
</head>
<body>
  <div class="loader">
    <p>Loading assessment…</p>
  </div>
  <script>
(function () {
  if (!window.FLARE_WORKER_URL && /^(www\.)?getflare\.net$/.test(window.location.hostname)) window.FLARE_WORKER_URL = 'https://api.getflare.net';
  var WORKER_URL = window.FLARE_WORKER_URL || 'https://flare-worker.gusmao-ricardo.workers.dev';
  var fullUrl = window.location.origin + '/templates/assessment-full.html';

  function showFull() {
    fetch(fullUrl)
      .then(function (r) { return r.text(); })
      .then(function (html) {
        document.open();
        document.write(html);
        document.close();
      })
      .catch(function () {
        document.querySelector('.loader p').textContent = 'Could not load assessment. Please try again or use the link from your email.';
      });
  }

  fetch(WORKER_URL + '/api/assessment-template')
    .then(function (r) { return r.json(); })
    .then(function (data) {
      if (data.ok && data.html) {
        document.open();
        document.write(data.html);
        document.close();
        return;
      }
      showFull();
    })
    .catch(function () { showFull(); });
})();
  </script>
</body>
</html>
